<script>

  function getComputerChoice () {
    let random = Math.floor(Math.random() * 3);
    let choices = ["rock", "paper", "scissors"];
    return choices[random]
  }

  let playerSelection = "rock"
  let computerSelection = getComputerChoice();

  let string1 = "You Lose! Computer Chose Rock."
  let string2 = "You Lose! Computer Chose Scissors."
  let string3 = "You Lose! Computer Chose Rock."
  let string4 = "You Win! Computer Chose " + computerSelection  + "."
  let string5 = "Tie! You Both Chose " + computerSelection + "."

  function playRound(playerSelection, computerSelection) {
    if (playerSelection.toUpperCase() == "ROCK" && computerSelection == "paper") {
      return string1
    }
    else if (playerSelection.toUpperCase() == "PAPER" && computerSelection() == "scissors") {
      return string2
    }
    else if (playerSelection.toUpperCase() == "SCISSORS" && computerSelection() == "rock") {
      return string3
    }
    else if (playerSelection.toUpperCase() == computerSelection.toUpperCase()) {
      return string4
    }
    else {
      return string5
    }
  }

  console.log(playRound(playerSelection, computerSelection));
</script>
