<script>

function getComputerChoice () {
    let random = Math.floor(Math.random() * 3);
    let choices = ["rock", "paper", "scissors"];
    return choices[random]
  }

  let playerScore = 0
  let compScore = 0
  let string1 = "You Lose! Computer Chose Rock. "
  let string2 = "You Lose! Computer Chose Scissors. "
  let string3 = "You Lose! Computer Chose Rock. "


  function game() {
    playRound();
    playRound();
    playRound();
    playRound();
    playRound();
    if (playerScore > compScore) {
      console.log("You Win! " + playerScore + " To " + compScore + ".");
    }
    else if (playerScore == compScore) {
      console.log("Tie! " + playerScore + " To " + compScore + ".");
    }
    else {
      console.log("You Lose! " + playerScore + " To " + compScore + ".");
    }
  }

  function playRound() {

    let playerSelection = prompt("Choose Rock, Paper, or Scissors.");
    let computerSelection = getComputerChoice();

    if (playerSelection.toUpperCase() == "ROCK" && computerSelection == "paper") {
      compScore++;
      console.log(string1 + playerScore + " To " + compScore + ".");
    }
    else if (playerSelection.toUpperCase() == "PAPER" && computerSelection == "scissors") {
      compScore++;
      console.log(string2 + playerScore + " To " + compScore + ".");
    }
    else if (playerSelection.toUpperCase() == "SCISSORS" && computerSelection == "rock") {
      compScore++;
      console.log(string3 + playerScore + " To " + compScore + ".");
    }
    else if (playerSelection.toUpperCase() == computerSelection.toUpperCase()) {
      let string5 = "Tie! You Both Chose " + computerSelection + ". "
      console.log(string5 + playerScore + " To " + compScore + ".");
    }
    else {
      playerScore++;
      let string4 = "You Win! Computer Chose " + computerSelection  + ". "
      console.log(string4 + playerScore + " To " + compScore + ".");
    }
  }

  game();


</script>
